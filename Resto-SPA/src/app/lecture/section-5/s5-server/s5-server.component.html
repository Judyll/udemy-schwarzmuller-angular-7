<div class="card mb-2">
  <div class="card-header">{{ element.name }}</div>
  <div class="card-block p-3">
    <p>
      <strong *ngIf="element.type === 'server'" 
        style="color: red">
        {{ element.content }}
      </strong>
      <em *ngIf="element.type === 'blueprint'">
        {{ element.content }}
      </em>
    </p>
  </div>
</div>
