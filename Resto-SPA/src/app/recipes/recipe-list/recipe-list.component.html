<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">
            New Recipe
        </button>
    </div>    
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <a href="#" 
        class="list-group-item clearfix"
        *ngFor="let recipe of recipes; let i = index"
        [ngClass]="{'mt-2': i >= 1}">
            <div class="pull-left">
                <h4 class="list-group-item-heading">
                    {{ recipe.name }}
                </h4>
                <p class="list-group-item-text">
                    {{ recipe.description }}
                </p>
            </div>
            <span class="pull-right">
                <!-- Or, we can use property binding [src]="recipe.imagePath"-->
                <img src="{{ recipe.imagePath }}" 
                    alt="{{ recipe.name }}" 
                    class="img-responsive" 
                    style="max-height: 80px;">
            </span>
        </a>    
    </div>    
</div>
<div class="row">
    <div class="col-md-12">
        <app-recipe-item></app-recipe-item>
    </div>    
</div>
